<!DOCTYPE html>
<html lang="en" ng-app="angularAgenda">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular Agenda</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Customized CSS-->
    <link rel="stylesheet" href="css/main.css">

    <!-- Angular scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/maincontroller.js"></script>

</head>

<body ng-controller="mainController" ng-cloak>

    <nav class="navbar sticky-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img class="brandlogo" src="media/angularjs-logo.png" alt="angularlogo"> Angular Agenda</a>
    </nav>

    <div class="container justify-content-center">
        <div class="card-deck">
            <div class="card">
                <div class="card-header">
                    <span>Agenda</span>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" ng-repeat="task in agenda">
                        <span ng-bind="task.description"></span>
                        <span ng-bind="task.time | date: 'h:mm a'"></span>
                    </li>
                </ul>
            </div>

            <div class="card">
                <div class="card-header">
                    <span>New Task</span>
                </div>
                <div class="container card-body">
                    <div class="row">
                        <div class="col-lg-8 col-md-6">
                            <span>Task</span>
                            <input type="text" class="form-control" ng-model="newTask.description">
                        </div>
                        <div class="col-lg-4 col-md-6">
                            <span>Time</span>
                            <input type="time" class="form-control" ng-model="newTask.time">
                        </div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-primary col-4" ng-click="addTask()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar fixed-bottom navbar-expand navbar-dark bg-dark">
    </nav>

</body>


</html>
